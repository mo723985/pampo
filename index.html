  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: #f0f0f0;
      padding: 20px;
      margin: 0;
    }

    .centered-login {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, select, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #00796b;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .group-title {
      background-color: #b2dfdb;
      font-weight: bold;
      padding: 10px;
      margin-top: 30px;
      border-radius: 5px;
    }

    .months {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 5px;
      justify-content: center;
    }

    .months span {
      padding: 5px 10px;
      border: 1px solid #aaa;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      font-size: 13px;
    }

    .months span.paid {
      background-color: #4caf50;
      color: white;
      border-color: #4caf50;
    }

    #editBox input, #editBox select {
      display: block;
      width: 90%;
      margin: 10px auto;
    }

    #editBox button {
      margin: 5px;
    }
  </style>
</head>

  function searchClients() {
    let key = document.getElementById('search').value.toLowerCase();
    if (!key) return renderClients();

    let filtered = groups.map(group =>
      group.filter(c => c.name.toLowerCase().includes(key) || c.phone.includes(key))
    );

    renderClients(filtered);
  }

  function toggleMonth(el) {

  }
}

    <select id='groupChoice' style='padding:10px; font-size:16px'>
      <option value='all'>كل المجاميع</option>
      ${groupNames.map((name, i) => `<option value='${i}'>${name}</option>`).join('')}

    <button onclick='openSelectedGroup()' style='padding:10px 20px; font-size:16px;'>فتح</button>
  `;
